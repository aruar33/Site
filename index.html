<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #splash-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
        }
        #sound-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video autoplay id="splash-video">
        <source src="PlayStation.mp4" type="video/mp4">
    </video>

    <button id="sound-button">Som ligado</button>

    <script>
        const video = document.getElementById('splash-video');
        const soundButton = document.getElementById('sound-button');

        // Attempt to play the video with sound.
        var promise = video.play();

        if (promise !== undefined) {
          promise.catch(error => {
            // Autoplay with sound was prevented.
            console.error("Autoplay with sound was prevented:", error);
            // Play it muted as a fallback.
            video.muted = true;
            video.play();
            soundButton.textContent = 'Som desligado';
          });
        }

        soundButton.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                soundButton.textContent = 'Som ligado';
            } else {
                video.muted = true;
                soundButton.textContent = 'Som desligado';
            }
        });

        video.addEventListener('ended', function() {
            window.location.href = 'home.html';
        }, false);
    </script>
</body>
</html>
